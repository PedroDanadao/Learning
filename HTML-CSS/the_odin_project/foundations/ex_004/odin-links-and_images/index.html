<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>Homepage</h1>

    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">Click Me</a>

    <!-- a good practice when dealing with relative links is to include the current path with ./ since it can prevent unexpected issues -->

    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="odin project logo">
    <img src="images/dog.jpg" alt="dog picture">
</body>
</html>
