<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDN: Test Your Skills</title>

    <link rel="stylesheet" href="../css/mdn_test_your_skills.css">
    <script src="../js/dist/mdn_test_your_skills.js" defer></script>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </p>

            <p>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </p>
        </fieldset>

        <fieldset>
            <legend>Comment Information</legend>
            <p>
                <label for="comment">Comment:</label>
                <input type="text" id="comment" name="comment">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </p>
        </fieldset>
    </form>

    <h2>Basic Controls 1.</h2>
    <form action="">
        <fieldset>
            <legend>User Info</legend>

            <ul>
                <li><label for="user_id">User ID:</label><input type="text" name="user_id"></li>
                <li><label for="pwd">Password:</label><input type="password" name="pwd"></li>
                <li><button type="submit">Submit</button></li>
            </ul>
        </fieldset>
    </form>

    <h2>Basic Controls 2.</h2>
    <form action="">
        <fieldset>
            <legend>Who is your favorite primarch?</legend>

            <ul>
                <li>
                    <input type="radio" value="Leman Russ" name="primarchs" checked>
                    <label for="Leman Russ">Leman Russ</label>
                </li>
                <li>
                    <input type="radio" value="Ferrus Manus" name="primarchs">
                    <label for="Ferrus Manus">Ferrus Manus</label>
                </li>
                <li>
                    <input type="radio" value="Vulkan" name="primarchs">
                    <label for="Vulkan">Vulkan</label>
                </li>
                <li>
                    <input type="radio" value="Rogal Dorn" name="primarchs">
                    <label for="Rogal Dorn">Rogal Dorn</label>
                </li>
                <li>
                    <input type="radio" value="Roboute Guilliman" name="primarchs">
                    <label for="Roboute Guilliman">Roboute Guilliman</label>
                </li>
                <li>
                    <input type="radio" value="Sanguinus" name="primarchs">
                    <label for="Sanguinus">Sanguinus</label>
                </li>
                <li>
                    <input type="radio" value="Lion El'Johnson" name="primarchs">
                    <label for="Lion El'Johnson">Lion El'Johnson</label>
                </li>
                <li>
                    <input type="radio" value="Jaghatai Khan" name="primarchs">
                    <label for="Jaghatai Khan">Jaghatai Khan</label>
                </li>
                <li>
                    <input type="radio" value="Corvus Corax" name="primarchs">
                    <label for="Corvus Corax">Corvus Corax</label>
                </li>
                <li>
                    <input type="radio" value="Alpharius Omegon" name="primarchs">
                    <label for="Alpharius Omegon">Alpharius Omegon</label>
                </li>
                <li>
                    <input type="radio" value="Angron" name="primarchs">
                    <label for="Angron">Angron</label>
                </li>
                <li>
                    <input type="radio" value="Konrad Curze" name="primarchs">
                    <label for="Konrad Curze">Konrad Curze</label>
                </li>
                <li>
                    <input type="radio" value="Lorgar" name="primarchs">
                    <label for="Lorgar">Lorgar</label>
                </li>
                <li>
                    <input type="radio" value="Mortarion" name="primarchs">
                    <label for="Mortarion">Mortarion</label>
                </li>
                <li>
                    <input type="radio" value="Perturabo" name="primarchs">
                    <label for="Perturabo">Perturabo</label>
                </li>
                <li>
                    <input type="radio" value="Magnus The Red" name="primarchs">
                    <label for="Magnus The Red">Magnus The Red</label>
                </li>
                <li>
                    <input type="radio" value="Fulgrim" name="primarchs">
                    <label for="Fulgrim">Fulgrim</label>
                </li>
                <li>
                    <input type="radio" value="Horus" name="primarchs">
                    <label for="Horus">Horus</label>
                </li>
            </ul>

        </fieldset>

        <fieldset>
            <legend>Hotdog Preferences</legend>

            <ul>
                <li>
                    <input type="checkbox" name="hotdog_prefs">
                    <label for="hotdog_prefs">Mashed Potatoes</label>
                </li>
                <li>
                    <input type="checkbox" name="hotdog_prefs">
                    <label for="hotdog_prefs">Onions</label>
                </li>
                <li>
                    <input type="checkbox" name="hotdog_prefs">
                    <label for="hotdog_prefs">Shoestring Potatoes</label>
                </li>
                <li>
                    <input type="checkbox" name="hotdog_prefs">
                    <label for="hotdog_prefs">Corn</label>
                </li>
                <li>
                    <input type="checkbox" name="hotdog_prefs">
                    <label for="hotdog_prefs">Peas</label>
                </li>
                <li>
                    <input type="checkbox" name="hotdog_prefs">
                    <label for="hotdog_prefs">Mustard</label>
                </li>
                <li>
                    <input type="checkbox" name="hotdog_prefs">
                    <label for="hotdog_prefs">Ketchup</label>
                </li>
                <li>
                    <input type="checkbox" name="hotdog_prefs">
                    <label for="hotdog_prefs">Mayo</label>
                </li>
                <li>
                    <input type="checkbox" name="hotdog_prefs">
                    <label for="hotdog_prefs">Shredded Cheese</label>
                </li>
            </ul>
        </fieldset>
    </form>

    <h2>Basic Controls 3.</h2>
    <form action="">
        <fieldset>
            <legend>Gallery Images</legend>

            <input type="file" name="file" id="file" accept="image/*" multiple>
        </fieldset>
    </form>


    <h2>HTML5 Controls 1.</h2>
    <form action="">
        <fieldset>
            <h3>Edit Your Preferences</h3>
            <ul>
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="site">Website</label>
                    <input type="url" name="site" id="site">
                </li>
                <li>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </li>
                <li>
                    <label for="color">Favorite Color</label>
                    <input type="color" name="color" id="color">
                </li>
                <li>
                    
                    <button type="submit">Update Preferences</button>
                </li>
            </ul>
        </fieldset>
    </form>

    <h2>HTML5 Controls 2.</h2>
    <form action="">
        <fieldset>
            <legend>invitations</legend>
            
            <ul>
                <li>
                    <div>
                        <label for="invites_slider">Select maximum number of invitations</label>
                    </div>
                    <input type="range" name="invite-slider" id="invite-slider"
                        max="30" min="1" step="1" value="10">
                    <output class="invite-output" for="invite-output"></output>
                </li>
                <li>
                    <button>Submit</button>
                </li>
            </ul>
        </fieldset>
    </form>

</body>

</html>
