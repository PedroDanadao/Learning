<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Lesson</title>
</head>

<body>
    <form action="https://httpbin.org/post" method="post">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="Bob..." name="first_name">
        </div>

        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Patrick..." name="last_name">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="30..." name="age">
        </div>

        <button type="submit">Submit</button>
    </form>

    <br>

    <div>
        <label for="user_email">Email Address:</label>
        <input type="email" name="email" id="user_email" placeholder="your@example.com">
    </div>

    <div>
        <label for="user_password">Password</label>
        <input type="password" name="password" id="user_password">
    </div>

    <br>

    <div>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount">
    </div>

    <br>

    <div>
        <label for="dob">Date of birth</label>
        <input type="date" name="date_of_birth" id="dob">
    </div>

    <br>

    <div>
        <textarea name="text_area" id="text_area" cols="30" rows="10">Initial content of the text area.</textarea>
    </div>

    <br>

    <div>
        <label for="cars">Cars:</label>
        <select name="Car" id="cars">
            <option value="mercedes">Mercedes</option>
            <option value="tesla">Tesla</option>
            <option value="volvo" selected>Volvo</option>
            <option value="bmw">BMW</option>
            <option value="mini">Mini</option>
            <option value="ford">Ford</option>
        </select>

        <label for="fashion">Fashion</label>
        <select name="fashion" id="fashion">
            <optgroup label="Clothing">
                <option value="t_shirt">T-Shirts</option>
                <option value="sweater">Sweaters</option>
                <option value="coats">Coats</option>
            </optgroup>
            <optgroup label="Foot Wear">
                <option value="sneakers">Sneakers</option>
                <option value="boots">Boots</option>
                <option value="sandals">Sandals</option>
            </optgroup>
        </select>
    </div>

    <br>

    <div>
        <h3>Ticket Type</h3>
        <div>
            <input type="radio" name="ticket_type" id="child" value="child">
            <label for="child">Child</label>
        </div>
        <div>
            <input type="radio" name="ticket_type" id="adult" value="adult" checked>
            <label for="adult">Adult</label>
        </div>
        <div>
            <input type="radio" name="ticket_type" id="senior">
            <label for="senior">Senior</label>
        </div>
    </div>

    <br>

    <div>
        <h3>Pizza Toppings</h3>
        <div>
            <input type="checkbox" name="topping" id="sausage" value="sausage">
            <label for="sausage">Sausage</label>
        </div>
        <div>
            <input type="checkbox" name="topping" id="onions" value="onions">
            <label for="onions">Onions</label>
        </div>
        <div>
            <input type="checkbox" name="topping" id="pepperoni" value="pepperoni" checked>
            <label for="pepperoni">Pepperoni</label>
        </div>
        <div>
            <input type="checkbox" name="topping" id="mushrooms" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
        </div>

        <h3>Newsletter</h3>
        <div>
            <input type="checkbox" name="news_letter" id="newsletter" checked>
            <label for="newsletter">Send me the newsletter</label>
        </div>
    </div>

    <br>

    <div>
        <button>Click Me</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Click to Toggle</button>
    </div>

    <br>

    <fieldset>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">
    </fieldset>

    <fieldset>
        <legend>Contact Details</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </fieldset>

    <br>

    <fieldset>
        <legend>Delivery Details</legend>

        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address">

        <label for="city">City:</label>
        <input type="text" id="city" name="city">

        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code">
    </fieldset>

    <br>

    <fieldset>
        <legend>What would you like to drink?</legend>

        <div>
            <input type="radio" name="drink" id="coffee" value="coffee">
            <label for="coffee">Coffee</label>
        </div>

        <div>
            <input type="radio" name="drink" id="tea" value="tea">
            <label for="tea">Tea</label>
        </div>

        <div>
            <input type="radio" name="drink" id="soda" value="soda">
            <label for="soda">Soda</label>
        </div>
    </fieldset>

</body>

</html>
