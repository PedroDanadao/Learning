<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Lesson</title>
    
    <link rel="stylesheet" href="../css/lesson.css">
</head>
<body>
    <form action="", method="get">
        <div>
            <label for="user_email">*Email:</label>
            <input type="email" id="user_email" name="user_email" required>
        </div>

        <br>

        <div>
            <label for="user_password">*Password:</label>
            <input type="password" id="user_password" name="user_password" required>
        </div>

        <button type="submit">Login</button>
    </form>
    
    <form action="#" method="get">
        <div>
            <textarea placeholder="type something between 3 and 200 characters" minlength="3", maxlength="200" aria-placeholder=></textarea>
        </div>
        
        <button type="submit">Tweet</button>
    </form>

    <form action="#" method="get">
        <div>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="0">
        </div>
        
        <div>
            <button type="submit">Place Order</button>
        </div>
    </form>

    <form action="#" method="get">
        <div>
            <label for="passengers">Passengers</label>
            <input type="number" id="passengers" name="passengers" min="1" max="5" value="0">
        </div>
        
        <div>
            <button type="submit">Book</button>
        </div>
    </form>

    <form action="#" method="get">
        <div>
            <label for="zip_code">Postal / Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code, example: 65251" placeholder="65251" required>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <form action="#" method="get">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="website">Website</label>
            <input type="url" id="website" name="website">
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
