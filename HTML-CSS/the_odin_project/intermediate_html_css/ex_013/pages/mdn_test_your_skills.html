<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Form validation: Task 1</title>
        <style>
        body {
            background-color: #201c1c;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        li {
            margin-top: 4px;
            margin-bottom: 4px;
        }

        form {
            margin: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }

        input:invalid {
            box-shadow: 0 0 5px red;
        }
        </style>
    </head>

    <body>
        <h2>1.</h2>
        <form>
            <h2>Enter your support query</h2>
            <ul>
                <li>
                <label for="uname">User name:</label>
                <input type="text" name="uname" id="uname" minlength="5" maxlength="20"required
                pattern="[a-z]\.[a-z0-9]{3,}">
                </li>
                <li>
                <label for="email">Email address:</label>
                <input type="email" name="email" id="email" required
                pattern="[a-zA-Z0-9]+@bigcorp\.eu">
                </li>
                <li>
                <label for="phone">Phone number:</label>
                <input type="text" name="phone" id="phone" required
                pattern="\d{10}|\d{3}([\s.-])\d{3}\1\d{4}">
                </li>
                <li>
                <label for="comment">Comment:</label>
                <textarea name="comment" id="comment" required maxlength="200">
                </textarea>
                </li>
                <li>
                <button>Submit comment</button>
                </li>
            </ul>
        </form>
    </body>

</html>
