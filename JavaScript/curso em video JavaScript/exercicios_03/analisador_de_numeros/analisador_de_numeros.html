<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="analisador_estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número(entre 1 e 100): <input type="number" name="number" id="number">
                <input type="button" value="Adicionar" onclick="adicionar()">
            <br><br>
            <select name="numbers_list" id="numbers_list" size="6"></select>
            <br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res"><br></div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>

    <script src="analisador_script.js"></script>
</body>
</html>
