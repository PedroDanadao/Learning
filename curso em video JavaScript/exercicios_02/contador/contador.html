<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="contador_estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: <input type="number", name="inicio_le" id="inicio_le"></p>
            <p>Fim: <input type="number" name="fim_le" id="fim_le"></p>
            <p>Passo: <input type="number" name="passo_le" id="passo_le" placeholder="1"></p>
            <input type="button" value="Contar" name="contar_btn" id="contar_btn" onclick="contar()">
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>

    <script src="contador_script.js"></script>
</body>
</html>
